  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe height="0" src="https://www.googletagmanager.com/ns.html?id=GTM-NNS7QX5" style="display:none;visibility:hidden" width="0"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <nav class="ui top attached massive menu">
      <h1 class="ui header borderless item">
        <div class="content">
          Roster Builder
          <div class="sub header">Create a team roster to share with your photographer.</div>
        </div>
      </h1>
      <div class="right menu">
        <div class="borderless item">
          <button class="ui secondary button" onclick="newRoster()">NEW</button>
        </div>
        <div class="borderless item"></div>
      </div>
    </nav>
    <div class="ui container">
      <div class="ui hidden divider"></div>
      <div class="ui huge form" id="rosterData">
        <div class="two fields">
          <div class="field">
            <label for="schoolName">School Name</label>
            <input autofocus id="schoolName" name="schoolName" placeholder="School Name" type="text">
          </div>
          <div class="field">
            <label for="teamName">Team Name</label>
            <input id="teamName" name="teamName" placeholder="Team Name" type="text">
          </div>
          <div class="field">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="boys">Boys</option>
              <option value="girls">Girls</option>
            </select>
          </div>
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="ui equal width form" id="addPlayers">
        <div class="fields">
          <div class="field">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" placeholder="First Name" type="text">
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" placeholder="Last Name" type="text">
          </div>
          <div class="field">
            <label for="jerseyNumber">Jersey Number</label>
            <input id="jerseyNumber" name="jerseyNumber" placeholder="12" type="text">
          </div>
          <div class="field">
            <label for="division">Division</label>
            <select id="division" name="division">
              <option value="varsity">Varsity</option>
              <option value="jv">JV</option>
              <option value="freshman">Freshman</option>
            </select>
          </div>
          <div class="two wide field">
            <label>Add</label>
            <button class="ui positive button" id="addPlayer-btn">+</button>
          </div>
        </div>
        <div class="ui divider"></div>
        <table class="ui compact celled table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Jersey Number</th>
              <th>Division</th>
              <th class="collapsing">
                <div class="ui gray disabled button">x</div>
              </th>
            </tr>
          </thead>
          <tbody id="rosterTable"></tbody>
        </table>
        <div class="ui center aligned container">
          <button class="ui massive primary button" id="downloadBtn" type="button">Download</button>
        </div>
      </div>
    </body>
    <script src="./roster.js"></script>

  </html>

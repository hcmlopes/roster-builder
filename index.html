<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" />
    <title>Roster Builder</title>
  </head>
<body>
  <div class="ui container">
    <div class="ui hidden divider"></div>
    <form action="" id="addPlayers" class="ui inline form">
      <div class="five fields">
        <div class="field">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
        </div>
        <div class="field">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        </div>
        <div class="field">
          <label for="teamName">Team Name</label>
          <input type="text" name="teamName" id="teamName" placeholder="eg.: Girls Volleyball">
        </div>
        <div class="field">
          <label for="division">Division</label>
          <input type="text" name="division" id="division" placeholder="Freshman, JV, Varsity, etc">
        </div>
      </div>
      <button class="ui positive button" id="addPlayer">+</button>
    </form>
    <div class="ui divider"></div>
    <table class="ui compact celled definition table">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Registration Date</th>
          <th>E-mail address</th>
          <th>Premium Plan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="collapsing">
            <div class="ui fitted slider checkbox">
              <input type="checkbox"> <label></label>
            </div>
          </td>
          <td>John Lilki</td>
          <td>September 14, 2013</td>
          <td>jhlilk22@yahoo.com</td>
          <td>No</td>
        </tr>
        </tbody>
        </table>
        <button type="button" id="downloadBtn">Download</button>
      </div>
    </body>
    <script>
  const addPlayers = document.getElementById('addPlayers');
  const downloadBtn = document.getElementById('downloadBtn');
  const players = [];

  function addToRoster (e) {
    e.preventDefault();
    const fields = this.querySelectorAll('input');
    const player = {};
    fields.forEach(function(field) {
      const fieldName = field.name;
      const fieldValue = field.value;
      player[field.name] = field.value;
    }, this);
    players.push(player);
  }

  // downloadBtn.addEventListener('click', downloadRoster);
  addPlayers.addEventListener('submit', addToRoster);
</script>
</html>
